<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>speCtraEdu | Ders Yönetim Paneli</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      background: #ffffff;
      padding: 40px 45px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      text-align: center;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #0b2c4d;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #1f4e79;
      margin-bottom: 30px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: #0b2c4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #163f66;
    }

    .error {
      color: #c0392b;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="title">speCtraEdu</div>
    <div class="subtitle">DERS YÖNETİM GİRİŞ PANELİ</div>

    <input type="password" id="pw" placeholder="Erişim Şifresi">
    <button onclick="login()">GİRİŞ</button>

    <div class="error" id="error"></div>
  </div>

<script>
  function login() {
    const password = document.getElementById("pw").value;

    if (password === "1234") {
      window.location.href = "./";
    } else {
      document.getElementById("error").innerText = "❌ Şifre hatalı";
    }
  }
</script>



</body>
</html>
